<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>

<div class="chat-app">

     
    <div class="sidebar">
        <h2>Chats</h2>

        <div class="user">
            <div class="avatar">
                <img src="alex.jpg" alt="Alex">
            </div>
            <div>
                <strong>Alex</strong><br>
                <span>Online</span>
            </div>
        </div>

        <div class="user">
            <div class="avatar">
                <img src="robin.jpg" alt="Maria">
            </div>
            <div>
                <strong>Maria</strong><br>
                <span>Last seen 2m ago</span>
            </div>
        </div>

        <div class="user">
            <div class="avatar">
                <img src="mrBeast.jpg" alt="Adam">
            </div>
            <div>
                <strong>Adam</strong><br>
                <span>Sent 5m ago</span>
            </div>
        </div>
    </div>

     
    <div class="chat">

        <div class="chat-header">
            <div class="avatar">
                <img src="alex.jpg" alt="Alex">
            </div>
            <strong>Alex</strong>
        </div>

        <div class="messages">
            <div class="msg received">Hey ðŸ‘‹</div>
            <div class="msg sent">Hi! How are you?</div>
            <div class="msg received">Doing great! You?</div>
            <div class="msg sent">Working on a new UI ðŸ˜„</div>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>

    </div>
</div>

</body>
</html>
